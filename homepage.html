<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col items-center px-14 py-20 mx-auto w-full text-5xl font-black bg-lime-200 max-w-[480px]">
        <img
            loading="lazy"
            src="flex.jpg"
            class="self-stretch mt-12 w-full aspect-[1.3]"
            alt="Fitness Image"
        />
        <div class="mt-24 italic bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">FITNESS</div>
        <div class="mt-14 italic font-medium bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
            <span class="italic font-black">APP</span>
        </div>
        <button
            class="flex justify-center items-center p-2.5 mt-20 max-w-full text-2xl italic text-white whitespace-nowrap bg-black rounded-3xl border border-black border-solid shadow-sm w-[260px]"
        >
            Login
        </button>
        <button
            class="flex justify-center items-center p-2.5 mt-11 max-w-full text-2xl italic text-white bg-black rounded-3xl border border-black border-solid shadow-sm w-[260px]"
        >
            Create Profile
        </button>
    </div>
</body>
</html>
